<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al portal de certificados</title>
     <!-- Enlace al archivo CSS de Bootstrap para estilizar la página -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .banner {
            display: flex;
            justify-content: center;  /* Centra horizontalmente */
            align-items: center;      /* Centra verticalmente si es necesario */
            margin-top: 20px;         /* Añade un poco de margen arriba */
        }
        img {
            max-width: 100%;          /* Hace que la imagen sea responsive */
            height: auto;             /* Mantiene la proporción de la imagen */
        }
    </style>
</head>

<body>
    <div class="banner">
         <!-- Imagen para el banner -->
        <img src="https://www.uamerica.edu.co/wp-content/images_Museo/images/logo-universitaria-de-colombia.png" alt="banner" width="820" height="360">
    </div>
     <!-- Contenedor principal con margen superior -->
    <div class="container mt-5">
        <!-- Fila para centrar el contenido horizontalmente -->
        <div class="row justify-content-center">
             <!-- Columna de tamaño medio para el formulario, centrada en la página -->
            <div class="col-md-6">
                <!-- Caja que contiene el formulario -->
                <div class="card">
                    <!-- Cuerpo de la tarjeta donde se encuentra el contenido principal -->
                    <div class="card-body">
                        <!-- Título del formulario -->
                        <h2 class="card-title">CENTRO DE SOLICITUDES PARA CERTIFICADOS</h2>
                        <!-- Imagen del formulario -->
                         <img src="/static/img-1.webp" alt="Logo" width="600" height="500">
                         <p></p>
                         <!-- Margen para el botón de inicio de sesión -->
                        <form action="/login" method="GET">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </form>
                        <p></p>
                        <!-- Margen para el botón de registro -->
                        <form action="/registro" method="GET">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Enlace al archivo CSS de Bootstrap para estilizar la página -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
